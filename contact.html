<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Us</title>
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<link rel="icon" href="images/favicon.ico">
	</head>
	<body>
		<header>
			<!-- Navigation Bar -->
			<iframe src="navbar.html"></iframe>
		
			<!-- "Contact Us" image -->
			<div class="divCenterAlign">
			<img src="images/contact.png" alt="Contact related symbols">
			</div>
		</header>
		
		<!-- "Go to top" button -->
		<button onclick="window.location.href = 'contact.html';" id="myBtn" title="Go to top">Go to top</button>
		
		<main>
			<div class="divCenterAlign">
				<!-- Contact Form -->
				<form name="input" method="get">
					<p>Required fields<a style="color:red">*</a><br>
						Name:
							<input required type="text" name="name"><a style="color:red">*</a><br>
						Email:
							<input required type="email" name="email"><a style="color:red">*</a>
						<br>
						GDPR Consent
							<input required type="checkbox" name="gdpr"><a style="color:red">*</a><br><br>
						Your message:<br>
						<textarea required rows="5" cols="50" spellcheck="true" name="msg"> </textarea> 	<a style="color:red">*</a><br><br>
						Department:<br>
							<input type="radio" name="dept" value="s" > Sales <br>
							<input type="radio" name="dept" value="cs" > Customer Services <br>
							<input type="radio" name="dept" value="it" > I.T Department <br><br>
						How would you categorise the priority of this message?
							<select>
								<option value="low" name="nrml">Normal</option>
								<option value="med" name="anrml">Above Normal</option>
								<option value="high" name="high">High</option>
								<option value="critical" name="critical">Critical</option>
							</select><br>
						2 Factor Auth. Code for "high" and "critical" priority messages:
							<input type="password" name="verify"><br><br>
					<input type="reset" value="Reset"/>
					<input type="submit" value="Send"/> </p>
				</form>
				<div id="gMapsDiv">
					<p>Or visit us:</p>
						<iframe id="gmapsiFrame" src="https://www.google.com/maps/embed/v1/place?q=Statue+of+Libery&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
				</div>
			</div>
		</main>
		<footer>
			<!-- Footer Bar -->
			<iframe src="footer.html"></iframe>
		</footer>
	</body>
</html>
